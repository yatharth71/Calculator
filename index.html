<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="result">
            <h1 id="result"></h1>
        </div>
        <div class="inputs">
            <div class="inp1">
                <input type="text" id="text1" name="text1">
            </div>
            <div class="inp2">
                <input type="text" id="text2" name="text2">
            </div>
        </div>
        <div class="buttons">
            <div class="gp-1">
                <div class="button">
                    <button type="button" id="add" class="btn">+</button>
                </div>
                <br>
                <div class="button">
                    <button type="button" id="subtract" class="btn">-</button>
                </div>
                <br>
            </div>
            <div class="gp-2">
                <div class="button">
                    <button type="button" id="multiply" class="btn">*</button>
                </div>
                <br>
                <div class="button">
                    <button type="button" id="divide" class="btn">/</button>
                </div>
                <br>
                <div class="button">
                    <button type="button" id="equal" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
